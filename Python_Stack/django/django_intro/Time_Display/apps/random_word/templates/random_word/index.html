<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random_word</title>
    {%load static%}
    <link rel="stylesheet"  href="{% static 'random_word/css/style.css' %}">
</head>
<body>
    <div class = "container">
        <div class= "head">
            <h3>Random word (attmpt:#{{request.session.count}})</h3>
        </div>
        <div class = "str"> 
            <h2>{{random_str}}</h2>
        </div>
        <div class = "btn">
            <form action="/random_word" method = "post">
                {% csrf_token %}
                <input type="submit" name="submit" value="Generate">
            </form>
            <form action="/random_word/reset" method = "post">
                {% csrf_token %}
                <input type="submit" name="submit" value = "Reset">
            </form>
        </div>
    </div>
</body>
</html>
