<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>Counter</h1>
        <p>{{ counter }}</p>
        <a href="http://localhost:5000/addtwo"><button class="btn btn-outline-primary" type="submit" >Add two visits</button></a>
        <a href="http://localhost:5000/reset"><button class="btn btn-outline-dark" type="submit">Reset</button></a>
        <a href="http://localhost:5000/destroy"><button class="btn btn-outline-danger" >Destroy Sessions</button></a>
    </div>
</body>
</html>
